<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="ps.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <img src="./Playstation_Img/logo.png" class="logo">
      
      <nav class="nav-ul">
        <ul>
          <li><a href="/">Game Controller</a></li>
          <li><a href="/">VR Accessories</a></li>
          <li><a href="/">Media Remote</a></li>
          <li><a href="/">Other</a></li>
          
        </ul>
      </nav>
      <img src="./Playstation_Img/menu.png" class="menu-icon">
    </div>

    <div class="row">
      <div class="col-1">
        <h2>PS4 V2 <br> Dualshock 4</h2>
        <h3>
          Wireless Controller for PlayStation 4
        </h3>
        <p>(Compactible / Generic)</p>
        <h4>$32.50</h4>
        <button class="btn" type="button">Buy Now <img src="./Playstation_Img/arrow.png" alt="arrow"></button>
      </div>
      <div class="col-2">
        <img src="./Playstation_Img/controller.png" alt="controller" class="controller">
        <div class="color-box"></div>
        <div class="add-btn">
          <img src="./Playstation_Img/add.png" alt="add" class="add-img">
          <p><small>Add to Cart</small></p>
        </div>
      </div>
    </div>
    <div class="social-links">
    
    <a href="https //www.facebook.com"><img src="./Playstation_Img/fb.png" alt="facebook"></a>
    <img src="./Playstation_Img/tw.png" alt="twitter">
    <img src="./Playstation_Img/ig.png" alt="instagram">
    
  </div>
</div>
  
</body>
</html>
